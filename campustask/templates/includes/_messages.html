{% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        {% for category, message in messages %}
            <div data-alert="" class="notice {{category}} alert-box">
                <div>{{ message }}</div>
                <a href="#" class="close">×</a>
            </div>
        {% endfor %}
    {% endif %}
{% endwith %}

    {% if error %}
        <div data-alert="" class="notice alert alert-box">
            <div>{{ error }}</div>
            <a href="#" class="close">×</a>
        </div>
    {% endif %}

    {% if msg %}
        <div data-alert="" class="notice success alert-box">
            <div>{{ msg }}</div>
            <a href="#" class="close">×</a>
        </div>
    {% endif %}
